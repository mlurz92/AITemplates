<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Prompt-Karten</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121215">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="top-bar animated-bar">
        <div class="topbar-back">
            <button id="back-button" class="button hidden" aria-label="Zurück">
                <svg class="icon icon-arrow-left" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
        </div>
        <div class="breadcrumb"></div>
        <div class="topbar-actions">
            <button id="add-prompt-button" class="button" aria-label="Neue Karte hinzufügen">
                <svg class="icon icon-add" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
            <button id="fullscreen-button" class="button fullscreen-toggle" aria-label="Vollbild umschalten">
                <svg class="icon icon-fullscreen-enter" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 12 L4 4 L12 4 M12 20 L20 20 L20 12"></path></svg>
                <svg class="icon icon-fullscreen-exit hidden" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 12 L12 12 L12 4 M12 20 L4 20 L4 12"></path></svg>
            </button>
            <button id="download-button" class="button download-toggle" aria-label="Daten herunterladen">
                 <svg class="icon icon-download" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            </button>
            <button id="reset-button" class="button reset-toggle" aria-label="Karten zurücksetzen">
                <svg class="icon icon-reset" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
            </button>
            <button id="theme-toggle-button" class="button theme-toggle" aria-label="Theme umschalten">
                <svg id="app-logo-svg" width="26" height="26" viewBox="0 0 24 24" fill="none">
                    <path class="icon-line" d="M4,12 L20,12 M12,4 L12,20" stroke="#f0f0f5" stroke-width="2" stroke-linecap="round"/>
                    <path class="icon-accent" d="M12,12 L18,6" stroke="#00aaff" stroke-width="2.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <main id="main-content">
        <div class="cards-container"></div>
    </main>

    <div class="mobile-nav hidden">
        <button id="mobile-back-button" class="button" aria-label="Zurück">
             <svg class="icon icon-arrow-left" width="26" height="26" viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
         <button id="mobile-add-button" class="button" aria-label="Neue Karte hinzufügen">
            <svg class="icon icon-add" width="28" height="28" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
    </div>

    <div id="prompt-modal" class="modal">
        <div class="modal-content">
            <input type="text" id="prompt-title-input" class="prompt-title-input" placeholder="Titel der Karte...">
            <textarea id="prompt-fulltext-input" class="prompt-fulltext" placeholder="Prompt hier einfügen..."></textarea>
            <div class="modal-buttons">
                <button id="modal-cancel-button" class="button">Abbrechen</button>
                <button id="modal-save-button" class="button">Speichern</button>
            </div>
        </div>
    </div>

    <div id="notification-area"></div>

    <template id="card-template">
        <div class="card" data-card-id="">
            <div class="delete-button">
                 <svg class="icon icon-close" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
            <div class="card-content-wrapper">
                 <h3></h3>
            </div>
            <div class="card-buttons">
                <button class="button edit-button" aria-label="Bearbeiten">
                    <svg class="icon icon-edit" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                </button>
                <button class="button copy-button" aria-label="Kopieren">
                    <svg class="icon icon-copy" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor"><rect class="copy-rect" x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path class="copy-line" d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                </button>
            </div>
        </div>
    </template>

    <template id="folder-card-template">
         <div class="card folder-card" data-card-id="">
             <div class="delete-button">
                 <svg class="icon icon-close" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
            <div class="card-content-wrapper">
                 <svg class="folder-icon" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                <h3></h3>
            </div>
         </div>
    </template>


    <script src="script.js"></script>
</body>
</html>
