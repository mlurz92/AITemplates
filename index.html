<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0c0f17" />
    <title>Prompt-Templates</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="aurora-container" class="aurora-container" aria-hidden="true"></div>

    <header id="top-bar" class="top-bar">
      <button id="topbar-back-button" class="btn btn-ghost" aria-label="ZurÃ¼ck">
        &#8592;
      </button>
      <nav id="breadcrumb" class="breadcrumb" aria-label="Navigation"></nav>
      <button id="organize-button" class="btn btn-ghost" aria-label="Karten organisieren">
        <span class="icon-organize">Organisieren</span>
        <span class="icon-done hidden">Fertig</span>
      </button>
      <div class="add-container">
        <button id="add-button" class="btn" aria-haspopup="true" aria-expanded="false">
          + Neu
        </button>
        <div id="add-menu" class="add-menu hidden" role="menu">
          <button class="add-menu-item" data-action="add-prompt" role="menuitem">Neuer Prompt</button>
          <button class="add-menu-item" data-action="add-folder" role="menuitem">Neuer Ordner</button>
        </div>
      </div>
      <button id="reset-button" class="btn btn-ghost" aria-label="Ã„nderungen zurÃ¼cksetzen">
        Reset
      </button>
      <button id="download-button" class="btn btn-ghost" aria-label="Templates herunterladen">
        Export
      </button>
      <button id="clear-favorites-button" class="btn btn-ghost" aria-label="Favoriten lÃ¶schen">
        Favoriten leeren
      </button>
      <button id="fullscreen-button" class="btn btn-ghost" aria-label="Vollbildmodus umschalten">
        <span class="icon-fullscreen-enter">â›¶</span>
        <span class="icon-fullscreen-exit hidden">ðŸ¡½</span>
      </button>
      <button id="app-logo-button" class="btn btn-ghost" aria-label="Zur Startseite">
        Home
      </button>
    </header>

    <main id="cards-container" class="cards-container" aria-live="polite"></main>

    <div id="prompt-modal" class="modal hidden" role="dialog" aria-modal="true">
      <article class="card">
        <input id="prompt-title-input" class="prompt-title-input" type="text" placeholder="Titel" />
        <textarea id="prompt-fulltext" class="prompt-fulltext" readonly></textarea>
        <div class="modal-buttons">
          <button id="modal-favorite-button" class="btn btn-ghost" aria-label="Favorit umschalten">
            <span class="icon-star-outline">â˜†</span>
            <span class="icon-star-filled hidden">â˜…</span>
          </button>
          <button id="modal-edit-button" class="btn">Bearbeiten</button>
          <button id="modal-save-button" class="btn btn-primary hidden">Speichern</button>
          <button id="copy-prompt-modal-button" class="btn copy-button">Kopieren</button>
          <button id="modal-close-button" class="btn btn-ghost">SchlieÃŸen</button>
        </div>
      </article>
    </div>

    <div id="create-folder-modal" class="modal hidden" role="dialog" aria-modal="true">
      <article class="card">
        <h2>Neuen Ordner erstellen</h2>
        <input id="folder-title-input" type="text" placeholder="Name des Ordners" />
        <div class="modal-buttons">
          <button id="create-folder-save-button" class="btn btn-primary">Erstellen</button>
          <button id="create-folder-cancel-button" class="btn btn-ghost">Abbrechen</button>
        </div>
      </article>
    </div>

    <div id="move-item-modal" class="modal hidden" role="dialog" aria-modal="true">
      <article class="card">
        <h2>Element verschieben</h2>
        <div id="move-item-folder-tree" class="folder-tree"></div>
        <div class="modal-buttons">
          <button id="move-item-confirm-button" class="btn btn-primary" disabled>Verschieben</button>
          <button id="move-item-cancel-button" class="btn btn-ghost">Abbrechen</button>
        </div>
      </article>
    </div>

    <button id="fixed-back" class="fixed-back hidden" aria-label="Zur Startseite">&#8592;</button>

    <div id="notification-area" aria-live="polite"></div>

    <aside id="favorites-dock" class="favorites-dock collapsed hidden" role="region" aria-label="Favoriten">
      <button id="favorites-expand-toggle" class="favorites-toggle" aria-expanded="false" hidden>âŒƒ</button>
      <ul id="favorites-list" class="favorites-list"></ul>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
