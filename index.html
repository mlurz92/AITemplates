<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0c0f17">
    <title>Prompt-Templates</title>

    <link rel="manifest" href="manifest.json">

    <link rel="icon" href="favicon_animated.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
    >

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="aurora-container" class="aurora-container">
        <div class="aurora-shape shape1"></div>
        <div class="aurora-shape shape2"></div>
        <div class="aurora-shape shape3"></div>
    </div>

    <header id="top-bar" class="top-bar">
      <button id="topbar-back-button" class="btn btn-ghost" aria-label="Zurück">
        <svg class="icon icon-arrow-left" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <nav id="breadcrumb" class="breadcrumb"></nav>
      <button id="organize-button" class="btn btn-ghost organize-toggle" aria-label="Karten organisieren" style="display: none;">
        <svg class="icon icon-organize" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        <svg class="icon icon-done hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </button>
      <div class="add-container">
        <button id="add-button" class="btn add-prompt" aria-label="Neues Element hinzufügen">
          <svg class="icon icon-add" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <div id="add-menu" class="add-menu hidden">
            <button class="add-menu-item" data-action="add-prompt">
                <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                Neuer Prompt
            </button>
            <button class="add-menu-item" data-action="add-folder">
                <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path><line x1="12" y1="11" x2="12" y2="17"></line><line x1="9" y1="14" x2="15" y2="14"></line></svg>
                Neuer Ordner
            </button>
        </div>
      </div>
      <button id="reset-button" class="btn btn-ghost" aria-label="Änderungen zurücksetzen" style="display: none;">
        <svg class="icon icon-reset" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      </button>
      <button id="download-button" class="btn btn-ghost" aria-label="Templates herunterladen" style="display: none;">
        <svg class="icon icon-download" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </button>
      <button id="clear-favorites-button" class="btn btn-ghost" aria-label="Alle Favoriten löschen" style="display: none;">
        <svg class="icon icon-clear-favorites" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            <line x1="18" y1="6" x2="6" y2="18"></line>
        </svg>
      </button>
      <button id="fullscreen-button" class="btn btn-ghost fullscreen-toggle" aria-label="Vollbildmodus aktivieren">
         <svg class="icon icon-fullscreen-enter" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
         </svg>
         <svg class="icon icon-fullscreen-exit hidden" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
             <path d="M5 8V5a2 2 0 0 1 2-2h3m11 0h-3a2 2 0 0 1-2 2V8m0 11v-3a2 2 0 0 1 2-2h3m-11 0H8a2 2 0 0 1-2-2v-3"></path>
         </svg>
      </button>
      <button id="app-logo-button" class="btn btn-ghost" aria-label="Zur Startseite">
        <img id="app-logo-svg" src="favicon_animated.svg" alt="App Logo" width="30" height="30">
      </button>
    </header>

    <main id="cards-container" class="cards-container"></main>

    <div id="prompt-modal" class="modal hidden">
       <div class="modal-content card">
        <input type="text" id="prompt-title-input" class="prompt-title-input input" placeholder="Titel der Prompt-Karte" style="display: none;">
        <textarea id="prompt-fulltext" class="prompt-fulltext textarea" readonly></textarea>
        <div class="modal-buttons">
           <button id="modal-favorite-button" class="btn btn-ghost" aria-label="Zu Favoriten hinzufügen">
             <svg class="icon icon-star-outline" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
             </svg>
             <svg class="icon icon-star-filled hidden" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
             </svg>
           </button>
           <button id="modal-edit-button" class="btn" aria-label="Prompt bearbeiten">
             <svg class="icon icon-edit" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
          <button id="modal-save-button" class="btn btn-primary hidden" aria-label="Änderungen speichern">
            <svg class="icon icon-save" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
          </button>
          <button id="copy-prompt-modal-button" class="btn copy-button" aria-label="Prompt kopieren">
            <svg class="icon icon-copy" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <rect class="copy-rect" x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path class="copy-line" d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
          <button id="modal-close-button" class="btn btn-ghost" aria-label="Modal schließen">
            <svg class="icon icon-minimize" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div id="create-folder-modal" class="modal hidden">
        <div class="modal-content card small-modal">
            <h2>Neuen Ordner erstellen</h2>
            <input type="text" id="folder-title-input" class="prompt-title-input input" placeholder="Name des neuen Ordners">
            <div class="modal-buttons">
                <button id="create-folder-save-button" class="btn btn-primary">Erstellen</button>
                <button id="create-folder-cancel-button" class="btn btn-ghost">Abbrechen</button>
            </div>
        </div>
    </div>

    <div id="move-item-modal" class="modal hidden">
        <div class="modal-content card">
            <h2>Element verschieben nach...</h2>
            <div id="move-item-folder-tree" class="folder-tree">
            </div>
            <div class="modal-buttons">
                <button id="move-item-confirm-button" class="btn btn-primary" disabled>Verschieben</button>
                <button id="move-item-cancel-button" class="btn btn-ghost">Abbrechen</button>
            </div>
        </div>
    </div>

    <button id="fixed-back" class="fixed-back hidden" aria-label="Zurück zur Home">
       <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
         <polyline points="15 18 9 12 15 6"></polyline>
       </svg>
    </button>

    <div id="notification-area"></div>

    <svg style="display: none;">
        <defs>
            <svg id="svg-template-folder" class="icon folder-icon" viewBox="0 0 112 88" stroke-width="4.2" stroke-linecap="round" stroke-linejoin="round" fill="none">
                <path d="M12 22h26l12 14h50a10 10 0 0 1 10 10v26c0 11.046-8.954 20-20 20H24C13.954 92 5 83.046 5 73V25a12 12 0 0 1 12-12h24l12 12" />
                <path d="M8 38h72" />
                <path d="M18 54h64" />
            </svg>
            <svg id="svg-template-prompt" class="icon prompt-icon" viewBox="0 0 78 92" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
                <path d="M20 6h26l20 20v52a10 10 0 0 1-10 10H20A10 10 0 0 1 10 78V16A10 10 0 0 1 20 6z" />
                <path d="M46 6v18h18" />
                <path d="M24 44h30" />
                <path d="M24 58h22" />
                <path d="M24 72h28" />
            </svg>
            <svg id="svg-template-expand" class="icon icon-expand" viewBox="0 0 32 32" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round" fill="none">
                <circle cx="16" cy="16" r="12" />
                <polyline points="10.5 14.5 16 20 21.5 14.5" />
            </svg>
            <svg id="svg-template-copy" class="icon icon-copy" viewBox="0 0 32 32" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round" fill="none">
                <rect x="11" y="11" width="15" height="15" rx="3" ry="3" />
                <path d="M6 21V8a3 3 0 0 1 3-3h13" />
            </svg>
            <svg id="svg-template-checkmark" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 10.5 15.5 4 11" />
            </svg>
            <svg id="svg-template-delete" class="icon icon-delete" viewBox="0 0 26 26" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round" fill="none">
                <path d="M21 7H5" />
                <path d="M10 4h6a1 1 0 0 1 1 1v2H9V5a1 1 0 0 1 1-1z" />
                <path d="M9 11v8" />
                <path d="M17 11v8" />
                <path d="M7 7v14a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V7" />
            </svg>
            <svg id="svg-template-edit" class="icon icon-edit" viewBox="0 0 26 26" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none">
                <path d="M5 21h6" />
                <path d="M4 17l10-10 4 4-10 10-4 1z" />
                <path d="M15 5l3-3 4 4-3 3" />
            </svg>
            <svg id="svg-template-move" class="icon icon-move" viewBox="0 0 26 26" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none">
                <path d="M13 3v20" />
                <path d="M3 13h20" />
                <polyline points="13 3 16 6 10 6 13 3" />
                <polyline points="13 23 10 20 16 20 13 23" />
                <polyline points="23 13 20 10 20 16 23 13" />
                <polyline points="3 13 6 10 6 16 3 13" />
            </svg>
        </defs>
    </svg>

    <aside
      id="favorites-dock"
      class="favorites-dock hidden collapsed"
      role="region"
      aria-label="Favoriten Schnellzugriff"
    >
      <div class="favorites-shell">
        <button
          id="favorites-expand-toggle"
          class="favorites-toggle"
          type="button"
          aria-label="Favoriten-Dashboard erweitern"
          aria-expanded="false"
          hidden
        >
          <svg class="favorites-toggle-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <polyline points="6 15 12 9 18 15" fill="none" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"></polyline>
          </svg>
          <span class="sr-only">Favoriten-Dashboard erweitern</span>
        </button>
        <div class="favorites-dock-inner">
          <div class="favorites-scroll-frame">
            <div class="favorites-scroll-area" id="favorites-scroll-area">
              <ul id="favorites-list" class="favorites-list" role="list"></ul>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
